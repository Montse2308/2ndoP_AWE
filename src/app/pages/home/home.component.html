<h1>Shows de television</h1>

<h1>{{title}}</h1>
<div class="shows-container">
    <app-show-card *ngFor="let show of tvShowsService.shows" [show]="show"
        (onDeleteEvent)="deleteByName($event)"></app-show-card>
</div>

<app-controls (deleteByIndexEvent)="deleteByIndex($event)" (deleteLastEvent)="deleteLast()"
    (orderByNameEvent)="orderByName()"></app-controls>
